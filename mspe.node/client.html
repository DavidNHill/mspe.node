<!DOCTYPE html>
<html>
<body onload="load_images()" onresize="browserResized()">

    <div style="display: inline-block">
        <button type="button" id="bulkRun" onclick="bulkRun()">Bulk run</button>
        <label>Seed</label>
        <input id="runSeed" type="text" style="width: 100px" />
        <label>Board</label>
        <input id="runBoard" type="text" style="width: 100px" />
        <label>Games</label>
        <input id="runGames" type="text" style="width: 100px" />
        <p style="margin: 3px">
            <label><input type="checkbox" id="allowTieBreak" checked /> <span>Allow Tie Break</span></label>
            <label><input type="checkbox" id="doDeadTileAnalysis" checked /> <span>Dead Tile Analysis</span></label>
            <label><input type="checkbox" id="do5050Check" checked /> <span>50/50 Checker</span></label>
            <label>BFDA threshold</label>
            <input id="bfdaThreshold" type="text" style="width: 50px" />
        </p>
        <p style="margin: 3px">
            <label id="runOutput" style="white-space: pre; width: 750px">....</label>
        </p>
    </div>


    <p>
        <button type="button" id="singleGame" onclick="doSolve()">Fire request</button>
    </p>


    <!-- where the board goes -->
    <div style="position: absolute; left: 40px; right: 10px; top: 115px; bottom: 20px;" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
        <section class="tooltip" id="canvas" style="position: absolute; left: 10px; top: 0px; bottom: 0px; right: 0px;">
            <div id="display" style="left: 0px; right: 0px; top: 0px; bottom: 0px;">
                <canvas class="led" id="myMinesLeft" width="96" height="40" oncontextmenu="return false"></canvas>
            </div>
            <div id="board" style="overflow: auto; position: relative; top:0px; left:0px;">
                <canvas id="myCanvas" width="500" height="500" oncontextmenu="return false" style="position: absolute; top: 0px; left: 0px;"></canvas>
                <canvas id="myHints" width="500" height="500" oncontextmenu="return false" style="position: absolute; top: 0px; left: 0px; pointer-events: none;"></canvas>
            </div>
        </section>
    </div>

    <script src="client/MinesweeperGame.js" type="text/javascript"></script>
    <script src="client/main.js" type="text/javascript"></script>
    <script src="client/Board.js" type="text/javascript"></script>
    <script src="client/Tile.js" type="text/javascript"></script>
</body>
</html>
